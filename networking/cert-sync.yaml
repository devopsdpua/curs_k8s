# Deployment — монтирует SecretProviderClass, чтобы CSI Driver создал и обновлял K8s Secret "wildcard-tls".
# ОБЯЗАТЕЛЬНО: замените KV_CSI_CLIENT_ID на тот же clientID, что в secret-provider-class.yaml
# (terraform output -raw kv_csi_client_id). Иначе монтирование тома упадёт с AADSTS700016.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-sync
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cert-sync
  template:
    metadata:
      labels:
        app: cert-sync
        azure.workload.identity/client-id: "KV_CSI_CLIENT_ID"
    spec:
      containers:
        - name: cert-sync
          image: registry.k8s.io/pause:3.9
          volumeMounts:
            - name: tls-secret
              mountPath: /mnt/tls
              readOnly: true
      volumes:
        - name: tls-secret
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: wildcard-tls
