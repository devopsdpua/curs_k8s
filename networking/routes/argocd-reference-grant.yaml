# Allows HTTPRoute in namespace "default" to reference Service in namespace "argocd".
# Without this, cross-namespace backendRef is rejected and the gateway returns 500.
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-default-httproute
  namespace: argocd
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: default
  to:
    - group: ""
      kind: Service
