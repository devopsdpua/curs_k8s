# SecretProviderClass — синхронизирует wildcard-сертификат из Azure Key Vault в K8s Secret "wildcard-tls"
# ОБЯЗАТЕЛЬНО: замените KV_CSI_CLIENT_ID и TENANT_ID на значения из ВАШЕЙ подписки (см. README).
# clientID = Managed Identity для доступа к KV (terraform output -raw kv_csi_client_id).
# tenantID = tenant подписки (az account show --query tenantId -o tsv).
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: wildcard-tls
  namespace: default
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    clientID: "KV_CSI_CLIENT_ID"
    keyvaultName: "kv-curs-k8s"
    tenantID: "TENANT_ID"
    objects: |
      array:
        - |
          objectName: "k8s-bkgdsvc-cert"
          objectType: secret
          objectVersion: ""
  secretObjects:
    - secretName: wildcard-tls
      type: kubernetes.io/tls
      data:
        - objectName: "k8s-bkgdsvc-cert"
          key: tls.crt
        - objectName: "k8s-bkgdsvc-cert"
          key: tls.key
