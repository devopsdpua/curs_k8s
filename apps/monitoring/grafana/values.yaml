grafana:
  fullnameOverride: grafana

  service:
    type: ClusterIP
    port: 80

  # TLS terminates at Envoy Gateway; Grafana listens on plain HTTP.
  grafana.ini:
    server:
      root_url: "https://grafana.bkgdsvc.com"
      serve_from_sub_path: false

  # Provision Mimir (metrics) and Loki (logs) as datasources.
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Mimir
          type: prometheus
          url: http://mimir-gateway.mimir.svc.cluster.local:80/prometheus
          access: proxy
          isDefault: true
          editable: true
        - name: Loki
          type: loki
          url: http://loki-gateway.monitoring.svc.cluster.local:80
          access: proxy
          isDefault: false
          editable: true

  # Pre-loaded dashboard provider that picks up ConfigMaps with a specific label.
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: default
          orgId: 1
          folder: ""
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

  # Built-in community dashboards fetched from grafana.com by ID.
  dashboards:
    default:
      kubernetes-cluster:
        gnetId: 7249
        revision: 1
        datasource: Mimir
      kubernetes-pods:
        gnetId: 6417
        revision: 1
        datasource: Mimir
      node-exporter:
        gnetId: 1860
        revision: 37
        datasource: Mimir

  nodeSelector:
    workload: monitoring

  tolerations:
    - key: workload
      operator: Equal
      value: monitoring
      effect: NoSchedule

  persistence:
    enabled: false

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 256Mi
