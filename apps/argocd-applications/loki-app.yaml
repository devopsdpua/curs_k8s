# ArgoCD Application: Loki + Promtail
# Apply: kubectl apply -f apps/argocd-applications/
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/devopsdpua/curs_k8s
    path: apps/monitoring/loki
    targetRevision: HEAD
    helm:
      releaseName: loki
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
